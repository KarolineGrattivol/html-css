<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif ;
        }
    </style>
</head>
<body>
        <h1>Meu primeiro formulário</h1>
         <form action="cadastro.php" method="get" autocomplete="on"> <!-- tag autocomplete é para tirar a caixinha de recomendação-->
            <!--tag action para ligar o nome com o sistema/trazer sensibilidade para os botoes--> 
        <p><label for="inome">Nome:</label> <!--tag label criar uma relação entre o nome e sobrenome e o formulario-->
            <input type="text" name="nome" id="inome"></p> <!-- tag input:text para criar as caixinhas para colocar os nomes-->
        <p><label for="isobrenome">sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p> <!-- tag input:submit para criar o botão de enviar-->


    </form>
    
</body>
</html>
